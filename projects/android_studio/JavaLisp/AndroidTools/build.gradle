buildscript {
	repositories {
		jcenter()
        google()
    }

	dependencies {
		classpath 'com.android.tools.build:gradle:3.1.3'
	}
}


apply plugin: 'com.android.library'


repositories {
	jcenter()
}

android {
	compileSdkVersion 26
	buildToolsVersion '27.0.3'
}


dependencies {
	compile project(':common-library')
    compile 'com.android.support:support-core-ui:26.0.2'
	compile 'com.android.support:support-core-utils:26.0.2'


	compile group: 'com.nostra13.universalimageloader', name: 'universal-image-loader', version: '1.9.1'
}